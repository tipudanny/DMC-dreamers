<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" /> 
    <!-- login css -->
    <link rel="stylesheet" href="assets/css/flash_card.css">
    <!-- common css -->
    <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
        <!-- 
        ==============================
       Start flash card section
        ==============================
     -->
        <sect5ion class="flash-card-section">
            <div class="container">
                <div class="flash-card-slider">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                                <img src="assets/images/slide1.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                                <img src="assets/images/slide2.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                             <img src="assets/images/slide1.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                 </div>
                </div>
            </div>
        </sect5ion>
        <!-- 
        ==============================
        Endflash card section
        ==============================
     -->
    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" ></script>
</body>

</html>
