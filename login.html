<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- login css -->
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- common css -->
    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
    <!-- 
        ==============================
        Start login section
        ==============================
     -->
    <section class="login-section">
        <div class="login-contennt">
            <div class="card ">
                <div class="card-body">
                    <!-- logo -->
                   <div class="login-card-header d-flex justify-content-center">
                      <span class="h4">Logo</span>
                   </div>
                   <!-- login form -->
                   <div class="login-form mt-4">
                       <!-- login form input item -->
                       <div class="input-item">
                           <input type="tel" placeholder="Enter mobile number" class="form-control">
                       </div>

                       <!-- login form button -->
                       <div class="login-form-button text-end mt-3">
                           <button class="btn btn-primary custom_btn_1">Update</button>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 
        ==============================
        End login section
        ==============================
     -->


    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
