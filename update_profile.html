<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- login css -->
    <link rel="stylesheet" href="assets/css/update_profile.css">
    <!-- common css -->
    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
    <!-- 
        ==============================
        Start profile update section
        ==============================
     -->
    <section class="login-section">
        <div class="login-contennt">
            <div class="card ">
                <div class="card-body">
                    <!-- logo -->
                   <div class="login-card-header d-flex justify-content-center">
                      <img class="profile-img" src="assets/images/porfile.png" alt="">
                   </div>
                   <!-- login form -->
                   <div class="login-form mt-4">
                       <!--name -->
                       <div class="input-item mb-3">
                           <input type="text" placeholder="Enter your name" class="form-control">
                       </div>
                       <!--email -->
                       <div class="input-item mb-3">
                           <input type="email" placeholder="Enter your email" class="form-control">
                       </div>
                       <!--collage name -->
                       <div class="input-item mb-3">
                           <input type="text" placeholder="Enter your collage" class="form-control">
                       </div>
                       <!--collage name -->
                       <div class="input-item mb-3">
                           <input type="text" placeholder="Enter HSC year" class="form-control">
                       </div>
                       <!--collage name -->
                       <div class="input-item mb-3">
                           <input type="text" placeholder="Enter your blood group" class="form-control">
                       </div>

                       <!-- login form button -->
                       <div class="login-form-button mt-3 text-end">
                           <button class="btn btn-primary custom_btn_1">Submit</button>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 
        ==============================
        End profile update section
        ==============================
     -->


    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
